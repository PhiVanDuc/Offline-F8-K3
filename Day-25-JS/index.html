<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <!-- link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./Assets/CSS/reset.css">
        <link rel="stylesheet" href="./Assets/CSS/style.css">
        <script src="./Assets/script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="carousel">
                <div class="carousel-inner">
                    <img src="./Assets/Images/Sllide-1.jpg" alt="" draggable="false">
                    <img src="./Assets/Images/Sllide-2.jpg" alt="" draggable="false">
                    <img src="./Assets/Images/Sllide-3.jpg" alt="" draggable="false">
                    <img src="./Assets/Images/Sllide-4.jpg" alt="" draggable="false">
                </div>
    
                <div class="carousel-btn">
                    <span class="btn prev">
                        <i class="fa-solid fa-chevron-left"></i>
                    </span>
                    <span class="btn next">
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                </div>
    
                <div class="carousel-dots"></div>
            </div>
        </div>
    </body>
</html>
