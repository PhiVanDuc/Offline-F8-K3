<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile chủ đầu tư</title>
        <!-- Link -->
        <link rel="stylesheet" href="./Assets/CSS/reset.css">
        <link rel="stylesheet" href="./Assets/CSS/style.css">
    </head>

    <body>
        <div class="header-profile">
            <div class="container">
                <!-- Begin info -->
                <div class="info">
                    <div class="avatar"></div>
                    <div class="group">
                        <h1 class="name">TẬP ĐOÀN VINGROUP</h1>
                        <div class="history">
                            <p class="founded-year">NĂM THÀNH LẬP: <span>1993</span></p>
                            <p class="invested">DỰ ÁN ĐÃ ĐẦU TƯ: <span>35</span></p>
                        </div>
                    </div>
                </div>
                <!-- End before -->
            </div>
        </div>

        <!-- Begin tab-bar -->
        <div class="tab-bar">
            <div class="container">
                <ul class="tab-list">
                    <li class="tab-item">
                        <span>GIỚI THIỆU</span>
                    </li>
                    <li class="tab-item">
                        <span>DỰ ÁN ĐÃ ĐẦU TƯ</span>
                    </li>
                    <li class="tab-item">
                        <span>LIÊN HỆ</span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- End tab-bar -->
    </body>
</html>
