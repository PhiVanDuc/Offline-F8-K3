<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Link -->
        <link rel="stylesheet" href="./Assets/CSS/reset.css">
        <link rel="stylesheet" href="./Assets/CSS/style.css">
    </head>

    <body>
        <section class="contact">
            <h2 class="heading">Drop Us a Line</h2>
            <p class="desc">Reach out to us from our contact form and we will get back to you shortly.</p>

            <form class="main-form" autocomplete="off">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="input input-fname" id="fname">
                        <label for="fname">First Name *</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="input input-lname" id="lname">
                        <label for="lname">Last Name *</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="email" class="input input-email" id="email">
                        <label for="email">Email *</label>
                    </div>
                    <div class="form-group">
                        <select class="choose">
                            <option value="">Select a deparment</option>
                            <option value="Sales" selected>Sales</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Customer Support">Customer Support</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <textarea id="message"></textarea>
                        <label for="message">Message *</label>
                    </div>
                </div>
                <div class="form-row">
                    <button class="send-btn">Send message</button>
                </div>
            </form>
        </section>
    </body>
</html>
