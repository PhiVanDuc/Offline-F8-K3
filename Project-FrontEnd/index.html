<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GreenShop | Home</title>
        <!-- Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./Assets/CSS/grid-system.css">
        <link rel="stylesheet" href="./Assets/CSS/styles.css">
    </head>

    <body style="height: 5000px;">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="row align-items-center">

                    <!-- First Col -->
                    <div class="col-lg-2 col-2">
                        <a href="#!" class="logo">
                            <img src="./Assets/Group-Image/logo/logo.png" alt="">
                        </a>
                    </div>
                    <!-- End First Col -->

                    <!-- Second Col -->
                    <div class="col-lg-10 col-9">
                        <input type="checkbox" id="toggle" class="toggle" hidden>
                        <label for="toggle" class="overlay"></label>
                        <!-- Header-nav -->
                        <div class="header-nav">
                            <!-- Menu -->
                            <nav class="menu">
                                <label for="toggle" class="cancel-icon">
                                    <i class="fa-solid fa-xmark"></i>
                                </label>
                                <ul class="menu-list">
                                    <li class="menu-item active">
                                        <a href="#!" class="menu-link">Trang chủ</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="#!" class="menu-link">Về GreenShop</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="#!" class="menu-link">Sản phẩm</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="#!" class="menu-link">Tin tức</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="#!" class="menu-link">Liên hệ</a>
                                    </li>
                                </ul>
                            </nav>
                            <!-- End Menu -->

                            <!-- Cart-icon -->
                            <a href="#!" class="cart-icon">
                                <img src="./Assets/Group-Image/icons/cart.svg" alt="">
                                <span>3</span>
                            </a>
                            <!-- End Cart-icon -->

                            <!-- Search-icon -->
                            <a href="#!" class="search-icon">
                                <img src="./Assets/Group-Image/icons/search.svg" alt="">
                            </a>
                            <!-- End Search-icon -->
                        </div>
                        <!-- End Header-nav -->
                    </div>
                    <!-- End Second Col -->

                    <!-- Third Col -->
                    <div class="col-1">
                        <label for="toggle" class="menu-toggle">
                            <i class="fa-solid fa-bars-staggered"></i>
                        </label>
                    </div>
                    <!-- End Third Col -->
                </div>
            </div>
        </header>
        <!-- End Header -->
    </body>
</html>
