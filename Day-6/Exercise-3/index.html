<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Login</title>
        <!-- Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./Assets/CSS/reset.css">
        <link rel="stylesheet" href="./Assets/CSS/style.css">
    </head>

    <body>
        <div class="container-form">
            <!-- Begin appear botton -->
            <input type="checkbox" id="check-appaer">
            <label for="check-appaer" class="appear-btn">
                <i class="fa-solid fa-angle-right icon-out"></i>
                <i class="fa-solid fa-angle-left icon-in"></i>
            </label>
            <!-- End appear botton -->

            <!-- Begin form-login -->
            <form action="" class="form-login">
                <h1 class="main-heading">Login to <b>your account</b></h1>
                <div class="wrap-input">
                    <input type="email" placeholder="Email Address" class="input-text">
                </div>
                <div class="wrap-input">
                    <input type="password" placeholder="Password" class="input-text">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" class="input-check">
                        <span>Remember me</span>
                    </label>
                    <a href="#!">Forgot password</a>
                </div>
                <button type="button" class="login-btn">LOGIN</button>
                <p class="register">
                    Don't have an account?
                    <a href="#!">Register here</a>
                </p>
            </form>
            <!-- End form-login -->

            <!-- Begin intro -->
            <section class="intro">
                <h2 class="intro-heading"><b>JL</b> Just Log</h2>
                <p class="intro-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta, quaerat magni autem ducimus ratione</p>
                <a href="#!" class="button-action">Read More</a>
                <div class="group-icon">
                    <a href="#!">
                        <i class="fa-brands fa-facebook-f icon-item"></i>
                    </a>
                    <a href="#!">
                        <i class="fa-brands fa-twitter icon-item"></i>
                    </a>
                    <a href="#!">
                        <i class="fa-brands fa-google-plus-g icon-item"></i>
                    </a>
                    <a href="#!">
                        <i class="fa-brands fa-linkedin-in icon-item"></i>
                    </a>
                </div>
            </section>
            <!-- End intro -->
        </div>

        <script src="./Assets/Javascript/main.js"></script>
    </body>
</html>
