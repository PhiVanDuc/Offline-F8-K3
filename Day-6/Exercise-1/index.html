<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Dropdown</title>
        <!-- Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./Assets/CSS/reset.css">
        <link rel="stylesheet" href="./Assets/CSS/style.css">
    </head>

    <body>
        <!-- Begin menu -->
        <nav class="menu">
            <!-- Begin menu-list -->
            <ul class="menu-list">
                <!-- menu-item-1 -->
                <li class="menu-item">
                    <a href="#!" class="menu-link">
                        <i class="fa-solid fa-house-chimney"></i>
                    </a>
                </li>

                <!-- menu-item-2 -->
                <li class="menu-item">
                    <div class="group-active">
                        <i class="fa-solid fa-star icon-before"></i>
                        <span>About us</span>
                        <i class="fa-solid fa-chevron-down icon-after"></i>
                        <!-- Begin menu-drop-down -->
                        <ul class="drop-list">
                            <div class="padding"></div>
                            <li class="drop-item">
                                <a href="#!" class="drop-link">
                                    <i class="fa-solid fa-check icon-check"></i>
                                    Company
                                </a>
                            </li>
                            <li class="drop-item">
                                <a href="#!" class="drop-link">
                                    <i class="fa-solid fa-check icon-check"></i>
                                    Products
                                </a>
                            </li>
                            <li class="drop-item">
                                <a href="#!" class="drop-link">
                                    <i class="fa-solid fa-check icon-check"></i>
                                    Specials
                                </a>
                            </li>
                        </ul>
                        <div class="triangle"></div>
                        <!-- End menu-drop-down -->
                    </div>
                </li>

                <!-- menu-item-3 -->
                <li class="menu-item">
                    <div class="group-active">
                        <i class="fa-solid fa-bullhorn icon-before"></i>
                        <span>News</span>
                        <i class="fa-solid fa-chevron-down icon-after"></i>
                        <!-- Begin menu-drop-down -->
                        <ul class="drop-list">
                            <div class="padding"></div>

                                <a href="#!" class="drop-link">
                                    <i class="fa-solid fa-check icon-check"></i>
                                    Company
                                </a>
                            </li>
                            <li class="drop-item">
                                <a href="#!" class="drop-link">
                                    <i class="fa-solid fa-check icon-check"></i>
                                    Products
                                </a>
                            </li>
                            <li class="drop-item">
                                <a href="#!" class="drop-link">
                                    <i class="fa-solid fa-check icon-check"></i>
                                    Specials
                                </a>
                            </li>
                        </ul>
                        <div class="triangle"></div>
                        <!-- End menu-drop-down -->
                    </div>
                </li>

                <!-- menu-item-4 -->
                <li class="menu-item">
                    <div class="group-active">
                        <i class="fa-solid fa-briefcase icon-before"></i>
                        <span>Portfolio</span>
                        <i class="fa-solid fa-chevron-down icon-after"></i>
                        <!-- Begin menu-drop-down -->
                        <ul class="drop-list">
                            <div class="padding"></div>
                            <li class="drop-item">
                                <a href="#!" class="drop-link">
                                    <i class="fa-solid fa-check icon-check"></i>
                                    Company
                                </a>

                            <li class="drop-item">
                                <a href="#!" class="drop-link">
                                    <i class="fa-solid fa-check icon-check"></i>
                                    Products
                                </a>
                            </li>
                            <li class="drop-item">
                                <a href="#!" class="drop-link">
                                    <i class="fa-solid fa-check icon-check"></i>
                                    Specials
                                </a>
                            </li>
                        </ul>
                        <div class="triangle"></div>
                        <!-- End menu-drop-down -->
                    </div>
                </li>

                <!-- menu-item-5 -->
                <li class="menu-item">
                    <a href="#!" class="menu-link special">
                        <i class="fa-regular fa-square icon-layer"></i>
                        <i class="fa-solid fa-pen icon-layer-2"></i>
                        Blog
                    </a>
                </li>
            </ul>
            <!-- End menu-list -->

            <!-- menu-item-6 -->
            <div class="menu-item">
                <a href="#!" class="menu-link">
                    <i class="fa-solid fa-phone icon-link"></i>
                    Contacts

            </div>
        </nav>

</html>
