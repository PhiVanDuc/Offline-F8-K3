<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <!-- Link -->
    <link rel="stylesheet" href="./src/assets/CSS/reset.css">
    <link rel="stylesheet" href="./src/assets/CSS/style.css">
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div class="todo-wrap">
          <h2>Welcome to Todo App!</h2>

          <form action="" class="todo-form">
            <input type="text" class="input-add" placeholder="Thêm một việc làm mới">
            <button class="button-add">Thêm mới</button>
          </form>

          <div class="todo">
            <p class="name-task">Test UI</p>
            <div class="control">
              <button class="button-edit">Sửa</button>
              <button class="button-delete">Xóa</button>
            </div>
          </div>

          <form action="" class="todo-form-edit">
            <input type="text" class="input-edit" placeholder="Edit...">
            <div class="control">
              <div class="is-complete">
                <label>Not completed</label>
                <input type="checkbox" class="checkbox-complete">
              </div>
              <div class="button-group">
                <button class="button-escape">Thoát</button>
                <button class="button-update">Update</button>
                <button class="button-delete">Xóa</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
