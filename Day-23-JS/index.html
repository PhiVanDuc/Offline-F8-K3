<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Forms</title>
        <!-- link -->
        <link rel="stylesheet" href="./Assets/CSS/reset.css">
        <link rel="stylesheet" href="./Assets/CSS/style.css">
    </head>

    <body>
        <button class="login">Đăng nhập</button>

        <div class="overlay"></div>
        <div class="container">
            <div class="tabs-form">
                <button class="tab tab-login" type="button">Đăng nhập</button>
                <button class="tab tab-regis" type="button">Đăng ký</button>
            </div>

            <!-- Forms -->
            <div class="forms">
                <!-- Login-form -->
                <form class="login-form" autocomplete="off">
                    <div class="login-social-media">
                        <p class="method">với các tài khoản mạng xã hội</p>
                        <div class="btn-social-media">
                            <button class="btn-google" type="button">
                                <img src="./Images/googleicon.png" alt="">
                                <span>Google</span>
                            </button>

                            <button class="btn-facebook" type="button">
                                <img src="./Images/facebook.png" alt="">
                                <span>Facebook</span>
                            </button>
                        </div>
                        <div class="line">
                            <span>hoặc</span>
                        </div>
                    </div>

                    <span class="error-login"></span>

                    <div class="form-group">
                        <label for="input-email" class="label">Email</label>
                        <input type="email" placeholder="Email" class="input input-email" id="input-email">
                        <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                        <label for="input-password" class="label">Mật khẩu</label>
                        <input type="password" placeholder="Mật khẩu" class="input input-password" id="input-password">
                        <span class="error-msg"></span>
                    </div>

                    <div class="forget-pass">
                        <button type="button">Quên mật khẩu?</button>
                    </div>

                    <div class="action-btn btn-login">
                        <button type="button">Đăng nhập</button>
                    </div>
                </form>
                <!-- Login-form -->

                <!-- Regis-form -->
                <form class="regis-form" autocomplete="off">
                    <p class="recommend">Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!</p>
                    <span class="error-regis"></span>

                    <div class="form-group">
                        <label for="input-name" class="label">Họ và tên</label>
                        <input type="text" placeholder="Họ và tên" class="input input-name" id="input-name">
                        <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                        <label for="input-email-second" class="label">Email</label>
                        <input type="email" placeholder="Email" class="input input-email" id="input-email-second">
                        <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                        <label for="input-password-second" class="label">Mật khẩu</label>
                        <input type="password" placeholder="Mật khẩu" class="input input-password" id="input-password-second">
                        <span class="error-msg"></span>
                    </div>

                    <p class="policy">Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi <a href="#!">điều kiện về qui định và chính sách của Dân trí</a></p>

                    <div class="action-btn btn-regis">
                        <button type="button">Đăng ký</button>
                    </div>
                </form>
                <!-- End Regis-form -->
            </div>
            <!-- End Forms -->

            <script src="./Assets/validator.js"></script>
            <script src="./Assets/script.js"></script>
        </div>
    </body>
</html>
