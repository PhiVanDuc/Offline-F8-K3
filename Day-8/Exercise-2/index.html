<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart Mini</title>
        <!-- Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./Assets/CSS/reset.css">
        <link rel="stylesheet" href="./Assets/CSS/style.css">
    </head>

    <body>
        <div class="shopping-cart">
            <input type="checkbox" class="input-checkcart" id="checkcart">

            <label for="checkcart" class="overlay"></label>

            <label for="checkcart" class="icon-cart">
                <i class="fa-brands fa-opencart"></i>
            </label>

            <!-- Begin slide-cart -->
            <section class="slide-cart">
                <header class="header-slide">
                    <h2 class="heading-slide">Shopping Cart</h2>
                    <p class="quantity">4</p>
                    <label for="checkcart" class="icon-exit">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </label>
                </header>

                <!-- Begin product -->
                <div class="products">
                    <!-- product-item-1 -->
                    <article class="product-item">
                        <div class="product-image">
                            <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/v/_/v_ng_20.png" alt="Product-image">
                        </div>
                        <div class="info">
                            <h3 class="product-name">Affinity Queen Poster Bed</h3>
                            <div class="quantity-price">
                                <div class="quantity">1</div>
                                <p class="price">1x $570</p>
                            </div>
                        </div>
                        <i class="fa-solid fa-xmark icon-cancel"></i>
                    </article>

                    <!-- product-item-2 -->
                    <article class="product-item">
                        <div class="product-image">
                            <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/v/_/v_ng_20.png" alt="Product-image">
                        </div>
                        <div class="info">
                            <h3 class="product-name">Affinity Queen Poster Bed</h3>
                            <div class="quantity-price">
                                <div class="quantity">1</div>
                                <p class="price">1x $570</p>
                            </div>
                        </div>
                        <i class="fa-solid fa-xmark icon-cancel"></i>
                    </article>

                    <!-- product-item-3 -->
                    <article class="product-item">
                        <div class="product-image">
                            <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/v/_/v_ng_20.png" alt="Product-image">
                        </div>
                        <div class="info">
                            <h3 class="product-name">Affinity Queen Poster Bed</h3>
                            <div class="quantity-price">
                                <div class="quantity">1</div>
                                <p class="price">1x $570</p>
                            </div>
                        </div>
                        <i class="fa-solid fa-xmark icon-cancel"></i>
                    </article>

                    <!-- product-item-4 -->
                    <article class="product-item">
                        <div class="product-image">
                            <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/v/_/v_ng_20.png" alt="Product-image">
                        </div>
                        <div class="info">
                            <h3 class="product-name">Affinity Queen Poster Bed</h3>
                            <div class="quantity-price">
                                <div class="quantity">1</div>
                                <p class="price">1x $570</p>
                            </div>
                        </div>
                        <i class="fa-solid fa-xmark icon-cancel"></i>
                    </article>
                </div>
                <!-- End product -->

                <!-- Begin total-cart -->
                <section class="total-cart">
                    <div class="subtotal">
                        <h3>Subtotal</h3>
                        <p>$2.280</p>
                    </div>
                    <p class="desc">Taxes and shipping calculated at checkout</p>
                    <a href="#!" class="btn-view">View Cart</a>
                    <button class="btn-add">Add To Cart</button>
                    <div class="shipping">
                        <i class="fa-solid fa-truck-fast icon-shipping"></i>
                        <p class="desc-shipping">Spend $ 499.00 to Free Shipping</p>
                    </div>
                </section>
                <!-- End total-cart -->
            </section>
            <!-- End slide-cart -->
        </div>
    </body>
</html>
