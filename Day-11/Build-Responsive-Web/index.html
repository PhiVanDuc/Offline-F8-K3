<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grover_grocery_food_delivery_website</title>
        <!-- Link fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link CSS -->
        <link rel="stylesheet" href="./Assets/CSS/reset.css">
        <link rel="stylesheet" href="./Assets/CSS/grid-system.css">
        <link rel="stylesheet" href="./Assets/CSS/styles.css">
    </head>

    <body style="height: 5000px;">
        <!-- Header -->
        <header class="header">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="container">
                    <a href="#!" class="logo-link">
                        <img src="./Assets/Images/logo.svg" alt="Grover" class="logo-link__img">
                    </a>
    
                    <div class="icon-burger">
                        <div class="icon-burger__size">
                            <div class="icon-burger__layer"></div>
                            <div class="icon-burger__layer"></div>
                            <div class="icon-burger__layer"></div>
                        </div>
                    </div>

                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link active">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Menu</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Service</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Shop</a>
                        </li>
                    </ul>

                    <div class="navbar__search">
                        <i class="fa-solid fa-magnifying-glass icon-search"></i>
                        <input type="search" placeholder="Search" class="navbar__input">
                        <i class="fa-solid fa-basket-shopping icon-basket"></i>
                    </div>
                </div>
            </nav>

            <!-- Hero -->
            <div class="hero">
                <div class="container">
                    <div class="row">
                        <!--  First column -->
                        <div class="col-12 col-lg-6 col-xl-6 col-xxl-6">
                            <div class="hero__title">
                                <span class="hero__title--faster">More than Faster</span>
                                <img src="./Assets/Images/strawberry.svg" alt="strawberry" class="hero__title--img">
                            </div>
                            <h1 class="hero__heading">Groceries delivered in as little as <span>2 hours</span></h1>
                            <p class="hero__desc">Grocen atssures fresh grocery every morning to your family without getting out in this pandemic.</p>
                            <div class="hero__btn">
                                <div class="hero__btn--space">
                                    <a href="#!" class="hero__btn--order">Order Now</a>
                                </div>
                                <a href="#!" class="hero__btn--process">
                                    <i class="fa-solid fa-play icon-play"></i>
                                    <span class="btn-content">Order Process</span>
                                </a>
                            </div>
                        </div>

                        <!-- Last column -->
                        <div class="col-12 col-lg-6 col-xl-6 col-xxl-6">
                            <img src="./Assets/Images/header-img.png" alt="áº¢nh" class="hero__img">
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
