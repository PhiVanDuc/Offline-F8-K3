<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grover_grocery_food_delivery_website</title>
        <!-- Link fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link CSS -->
        <link rel="stylesheet" href="./Assets/CSS/reset.css">
        <link rel="stylesheet" href="./Assets/CSS/grid-system.css">
        <link rel="stylesheet" href="./Assets/CSS/styles.css">
    </head>

    <body style="height: 5000px;">
        <!-- Begin Header -->
        <header class="header">
            <!-- Begin Navbar -->
            <nav class="navbar">
                <div class="container">
                    <!-- Logo -->
                    <a href="#!" class="logo-link">
                        <img src="./Assets/Images/logo.svg" alt="Grover" class="logo-link__image">
                    </a>

                    <!-- icon-menu-navbar -->
                    <div class="icon-menu-navbar">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->

            <!-- Begin Hero -->
            <section class="hero">
                <div class="container">
                    <div class="row">
                        <!-- First Column -->
                        <div class="col-12">
                            <div class="hero__faster">
                                <div class="hero__faster--align">
                                    <h3 class="hero__title">More than Faster</h3>
                                    <img src="./Assets/Images/strawberry.svg" alt="Ảnh dâu tây" class="hero__title--img">
                                </div>
                            </div>
                            <div class="hero__heading">Groceries delivered in as little as <span>2 hours</span></div>
                            <div class="hero__desc">Grocen atssures fresh grocery every morning to your family without getting out in this pandemic.</div>
                            <div class="hero__btn">
                                <a href="#!" class="hero__btn--order">Order Now</a>
                                <a href="#!" class="hero__btn--process">
                                    <i class="fa-solid fa-play icon-play"></i>
                                    <span>Order Process</span>
                                </a>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="hero__img">
                                <img src="./Assets/Images/header-img.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Hero -->
        </header>
        <!-- End Header -->
    </body>
</html>
