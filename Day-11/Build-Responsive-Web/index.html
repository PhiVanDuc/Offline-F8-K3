<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grover_grocery_food_delivery_website</title>
        <!-- Link fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link CSS -->
        <link rel="stylesheet" href="./Assets/CSS/reset.css">
        <link rel="stylesheet" href="./Assets/CSS/grid-system.css">
        <link rel="stylesheet" href="./Assets/CSS/styles.css">
    </head>

    <body style="height: 5000px;">
        <!-- Header -->
        <header class="header">
            <nav class="navbar">
                <div class="container">
                    <a href="#!" class="logo-link">
                        <img src="./Assets/Images/logo.svg" alt="Grover" class="logo-link__img">
                    </a>
    
                    <div class="icon-burger">
                        <div class="icon-burger__size">
                            <div class="icon-burger__layer"></div>
                            <div class="icon-burger__layer"></div>
                            <div class="icon-burger__layer"></div>
                        </div>
                    </div>

                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link active">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Menu</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Service</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Shop</a>
                        </li>
                    </ul>

                    <div class="navbar__search">
                        <i class="fa-solid fa-magnifying-glass icon-search"></i>
                        <input type="search" placeholder="Search" class="navbar__input">
                        <i class="fa-solid fa-basket-shopping icon-basket"></i>
                    </div>
                </div>
            </nav>
        </header>
    </body>
</html>
