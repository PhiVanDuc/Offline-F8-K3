        <style>
            .container {
                width: 1000px;
                margin: 0px auto;

            .block {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                box-sizing: border-box;
                padding: 40px 0px;
                border-bottom: 2px solid rgb(210, 210, 210);

            .block img {
                width: 300px;
                height: auto;
            }

            .block:nth-child(odd) img {
                margin-right: 40px;
            }
            .block:nth-child(even) img {
                margin-left: 40px;
            }

            .block h2,
            .block p {
                padding: 0;
                margin: 0;
            }

            .block h2 {
                margin-bottom: 20px;
                font-size: 30px;
            }

            .block p {
                font-size: 18px;

            }
