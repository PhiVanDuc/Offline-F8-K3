<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function partition(arr, left, right) {
                var pivot = arr[left];
                var i = left - 1;
                var j = right + 1;

                while (true) {
                    do {
                        ++i;
                    } while (arr[i] < pivot);

                    do {
                        --j;
                    } while (arr[j] > pivot);

                    if (i < j) {
                        [arr[i], arr[j]] = [arr[j], arr[i]];
                    }
                    else {
                        // return về j để chia mảng ra thành 2 nửa
                        // Nửa trái từ left cho đến j
                        // Nửa phải từ j + 1 cho tới right
                        return j;
                    }
                }
            }

            function quickSort(arr, left, right) {
                if (left >= right) {
                    return;
                }

                var p = partition(arr, left, right);
                quickSort(arr, left, p);
                quickSort(arr, p + 1, right);
            }

            var array = [4, 8, 4, 1, 1, 1, 3, 8, 6, 2];
            var arrayLength = array.length;
            quickSort(array, 0, arrayLength - 1);
            console.log(array);
        </script>
    </body>
</html>
