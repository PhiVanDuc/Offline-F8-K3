<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Subscribe</title>
        <!-- Link -->
        <link rel="stylesheet" href="./Assets/CSS/reset.css" />
        <link rel="stylesheet" href="./Assets/CSS/style.css" />
    </head>

    <body>
        <footer>
            <div class="container">
                <h2 class="heading">
                    <span>Earn income</span> with your CSS skills
                </h2>
                <p class="desc">
                    Sign up and we'll send you the best freelance opportunities
                    straight to your inbox. We're building the largest
                    self-service freelancing marketplace for people like you.
                </p>
                <form action="">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="input-email"
                        placeholder="Email address"
                    />
                    <button type="button" class="send-btn">
                        Send Me Opportunities
                    </button>
                </form>
            </div>
        </footer>
    </body>
</html>
