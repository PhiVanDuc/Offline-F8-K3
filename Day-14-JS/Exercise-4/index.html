<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bài 4: Kiểm tra số cùng dấu</title>
    </head>

    <body>
        <script>
            var a = 10;
            var b = -12;
            console.log(`Cho hai số: ${a}, ${b}`);

            if (a * (-1) < 0 && b * (-1) < 0) {
                console.log(`Cả hai số đều cùng dấu!`);
            }
            else {
                console.log(`Cả hai số đều không cùng dấu!`);
            }
        </script>
    </body>
</html>
