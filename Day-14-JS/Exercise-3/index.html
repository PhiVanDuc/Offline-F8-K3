<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bài 3: Tìm số lớn nhất</title>
    </head>
    <body>
        <script>
            var a = 8;
            var b = 17;
            var c = 20;

            console.log(`Cho ba số: ${a}, ${b}, ${c}`);

            if (a < b) {
                a = b;
            }
            if (a < c) {
                a = c
            }

            console.log(`Số lớn nhất: ${a}`);
        </script>
    </body>
</html>
