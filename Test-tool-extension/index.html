<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test instruction</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <script>
            let count = 0;

            function cc(card) {
                // Only change code below this line
                let result;
                const FIRST_INPUT = card;
                card = [FIRST_INPUT];
                
                for (var i = 1; i < arguments.length; i++) {
                    card.push(arguments[i]);
                }

                for (let i = 0; i < card.length; i++) {
                    switch (card[i]) {
                    case 2:
                    case 3:
                    case 4:
                    case 5:
                    case 6:
                        ++count;
                        break;
                    case 10:
                    case "J":
                    case "Q":
                    case "K":
                    case "A":
                        --count;
                        break;
                    }
                }

                if (count > 0) {
                    result = " Bet";
                }
                else {
                    result = " Hold";
                }

                return count + result;
                // Only change code above this line
            }

            console.log(cc(2, 3, 4, 5, 6));
        </script>
    </body>
</html>
