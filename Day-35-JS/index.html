<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paginate</title>
        <link rel="stylesheet" href="./Assets/CSS/reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./Assets/CSS/style.css">
    </head>

    <body>
        <div class="container">
            <h2 class="heading text-uppercase mt-5 mb-5 fw-bold text-dark position-relative z-9999">Paginate</h2>
            <div class="news">
                <div class="row row-gap-3"></div>
            </div>

            <div class="loading-footer fs-4 fw-medium text-dark">Loading...</div>
        </div>

        <div id="loader">
            <div class="cube-folding">
                <span class="leaf1"></span>
                <span class="leaf2"></span>
                <span class="leaf3"></span>
                <span class="leaf4"></span>
            </div>
        </div>

        <script type="module" src="./Assets/Javascript/script.js"></script>
    </body>
</html>
